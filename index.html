<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniGeekNews | Jornalismo Geek</title>
    <meta name="description" content="Jornalismo independente sobre cultura pop, animes, games e cinema.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="estilos/geral.css">
    <link rel="stylesheet" href="estilos/cabecalho-rodape.css">
    <link rel="stylesheet" href="estilos/componentes.css">
</head>
<body>
    
    <div id="progress-bar"></div>

    <div class="sticky-header-group">
        <header>
            <div class="nav-container">
                <a href="./index.html" class="logo">AniGeek<span>News</span></a>
                <ul class="nav-menu">
                    <li class="nav-item"><a href="#">Animes</a></li>
                    <li class="nav-item"><a href="#">Games</a></li>
                    <li class="nav-item"><a href="#">Mangás</a></li>
                    <li class="nav-item" id="area-usuario"><span>Aguardando...</span></li>
                </ul>
                <div class="header-actions">
                    <button class="sections-btn" onclick="toggleMobileMenu()">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </button>
                    <button class="menu-toggle" onclick="toggleMobileMenu()">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </header>

        <div class="search-bar-wrapper">
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="input-busca-global" placeholder="Pesquisar notícias, animes ou análises..." autocomplete="off">
            </div>
            <div id="search-results-surface"></div>
        </div>

        <div class="filter-scroller" id="filterScroller">
            <button class="filter-tag active" data-section="manchetes">Manchetes</button>
            <button class="filter-tag" data-section="analises">Análises</button>
            <button class="filter-tag" data-section="entrevistas">Entrevistas</button>
            <button class="filter-tag" data-section="lancamentos">Lançamentos</button>
            <button class="filter-tag" data-section="podcast">Podcast</button>
        </div>
    </div>

    <main id="dynamic-content">
        <section class="hero">
            <div id="conteudo_de_destaque">
                <p style="text-align: center; padding-top: 100px; color: var(--text-muted);">Iniciando portal...</p>
            </div>
        </section>

        <div class="newsletter-card">
            <h3>Briefing Matinal</h3>
            <p style="font-size: 13px; color: var(--text-muted); margin-bottom: 10px;">Curadoria das notícias mais importantes.</p>
            <input type="email" placeholder="seu@email.com" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid var(--border); background: var(--bg); color: var(--text-main);">
            <button style="width: 100%; padding: 12px; background: var(--text-main); color: var(--bg); border: none; cursor: pointer; font-weight: bold;">ASSINAR BRIEFING</button>
        </div>
    </main>

    <div class="mobile-menu" id="mobileMenu">
        <button class="close-menu" onclick="toggleMobileMenu()">×</button>
        <div id="container-menu-perfil"></div>
        <div class="mobile-menu-item"><a href="./index.html">Início</a></div>
        <div class="mobile-menu-item"><a href="#">Animes</a></div>
        <div class="mobile-menu-item"><a href="#">Games</a></div>
        <div class="mobile-menu-item"><a href="#">Mangás</a></div>
        <div class="theme-toggle-container" style="margin-top: 20px;">
            <span id="mobileThemeLabel" style="font-weight: bold; font-size: 12px;">TEMA ESCURO</span>
            <label class="theme-toggle">
                <input type="checkbox" id="mobileThemeToggle">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <footer>
        <div style="max-width: var(--container-w); margin: 0 auto;">
            <a href="./index.html" class="logo" style="font-size: 20px;">AniGeek<span>News</span></a>
            <p style="margin-top: 10px;">© 2025 AniGeekNews. Jornalismo Geek Independente.</p>
        </div>
    </footer>

    <div id="modal-noticia-global" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:99999; overflow-y:auto; backdrop-filter: blur(8px);">
        <div id="modal-conteudo-interno" style="background: var(--bg, #fff); color: var(--text-main, #121212); max-width: 900px; margin: 20px auto; padding: 25px; border-radius: 12px; position: relative;">
            <button onclick="window.fecharModalGlobal()" style="position: absolute; top: 15px; right: 15px; border: none; background: #eee; width: 35px; height: 35px; border-radius: 50%; font-size: 20px; cursor: pointer;">×</button>
            
            <div id="m-categoria" style="font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px;"></div>
            <h2 id="m-titulo" style="font-size: clamp(22px, 5vw, 36px); font-weight: 850; margin: 0 0 15px 0; line-height: 1.2;"></h2>
            <p id="m-resumo" style="font-size: 16px; line-height: 1.6; opacity: 0.8; margin-bottom: 20px;"></p>
            
            <div id="m-ficha" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; background: rgba(0,0,0,0.05); padding: 15px; border-radius: 8px; margin-bottom: 20px;"></div>
            
            <iframe id="m-video" style="width: 100%; aspect-ratio: 16/9; border: none; border-radius: 8px;" allowfullscreen></iframe>
            
            <div style="margin-top: 25px; text-align: center;">
                <a id="m-link" href="#" target="_blank" style="display: inline-block; padding: 12px 25px; background: var(--text-main); color: var(--bg); text-decoration: none; font-weight: 700; border-radius: 4px; text-transform: uppercase; font-size: 12px;">Ver Artigo Completo</a>
            </div>
        </div>
    </div>

    <script type="module" src="scripts/config-firebase.js"></script>
    <script type="module" src="scripts/tema.js"></script>
    <script type="module" src="scripts/navegacao.js"></script>
    <script type="module" src="scripts/busca.js"></script>

</body>
</html>
