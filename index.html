<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniGeekNews | Jornalismo I Geek</title>
    <meta name="description" content="Jornalismo independente sobre cultura pop, animes, games, mangás e cinema.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* --- SEU CSS ORIGINAL PRESERVADO --- */
        :root {
            --nyt-black: #121212;
            --nyt-ink: #202020;
            --nyt-gray-dark: #666;
            --nyt-gray-light: #e2e2e2;
            --nyt-off-white: #fdfdfd;
            --nyt-paper: #fff;
            --accent-news: #c1121f;
            --accent-analysis: #000;
            --accent-feature: #2c5282;
            --primary: var(--accent-news);
            --bg: var(--nyt-off-white);
            --card-bg: var(--nyt-paper);
            --text-main: var(--nyt-ink);
            --text-muted: #888;
            --border: #ddd;
            --img-filter: grayscale(15%) contrast(95%) sepia(5%);
            --img-hover: grayscale(0%) contrast(100%) sepia(0%);
            --header-h: 70px;
            --radius: 0px;
            --container-w: 1200px;
            --ease-editorial: cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --duration: 0.4s;
            --font-serif: "Merriweather", Georgia, serif;
            --font-serif-title: "Cormorant Garamond", Georgia, "Times New Roman", serif;
            --font-sans: "Franklin Gothic", "Helvetica Neue", Helvetica, Arial, sans-serif;
            --font-logo: "Franklin Gothic", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        body.dark-mode {
            --bg: #111;
            --card-bg: #111;
            --text-main: #e0e0e0;
            --text-muted: #a0a0a0;
            --border: #333;
            --nyt-off-white: #111;
            --img-filter: grayscale(20%) brightness(80%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        a { text-decoration: none; color: inherit; }

        body {
            font-family: var(--font-sans);
            background: var(--bg);
            color: var(--text-main);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            transition: background var(--duration) var(--ease-editorial), color var(--duration) var(--ease-editorial);
        }

        .sticky-header-group {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: var(--bg);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        header { background: var(--bg); border-bottom: 1px solid var(--border); }
        .nav-container {
            max-width: var(--container-w);
            margin: 0 auto;
            height: var(--header-h);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .logo {
            font-family: var(--font-logo);
            font-size: 26px;
            font-weight: 700;
            color: var(--text-main);
            letter-spacing: -1px;
        }
        .logo span { font-style: italic; font-weight: 400; }

        .nav-menu { display: flex; gap: 30px; list-style: none; align-items: center; }
        .nav-item > a {
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            padding: 24px 0;
            display: block;
            border-bottom: 2px solid transparent;
        }
        .nav-item:hover > a { border-bottom-color: var(--primary); }

        .search-bar-wrapper {
            max-width: var(--container-w);
            margin: 0 auto;
            padding: 10px 20px;
            background: var(--bg);
            border-bottom: 1px solid var(--border);
            position: relative;
        }
        .search-box {
            position: relative;
            display: flex;
            align-items: center;
            background: var(--nyt-gray-light);
            border-radius: 4px;
            padding: 5px 15px;
            transition: 0.3s;
        }
        body.dark-mode .search-box { background: #222; }
        .search-box:focus-within {
            background: var(--card-bg);
            box-shadow: 0 0 0 1px var(--primary);
        }
        .search-box i { color: var(--text-muted); font-size: 14px; }
        .search-box input {
            width: 100%;
            background: none;
            border: none;
            padding: 8px 10px;
            font-size: 14px;
            color: var(--text-main);
            outline: none;
        }

        #search-results-surface {
            position: absolute;
            top: 100%;
            left: 20px;
            right: 20px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-top: none;
            z-index: 2000;
            display: none;
            max-height: 500px;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .result-item-list {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid var(--border);
            gap: 15px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .result-item-list:hover { background: rgba(0,0,0,0.03); }
        body.dark-mode .result-item-list:hover { background: rgba(255,255,255,0.05); }

        .result-img {
            width: 100px;
            height: 60px;
            object-fit: cover;
            border-radius: 2px;
            background: #eee;
        }

        .result-info { flex: 1; }
        .result-cat { font-size: 9px; font-weight: 800; text-transform: uppercase; color: var(--primary); letter-spacing: 1px; }
        .result-title { font-size: 14px; font-weight: 700; color: var(--text-main); line-height: 1.2; margin: 2px 0; }

        .header-actions { display: flex; align-items: center; gap: 20px; }
        .sections-btn {
            background: none; border: none; cursor: pointer;
            display: flex; flex-direction: column; gap: 4px; padding: 5px;
        }
        .sections-btn .bar { display: block; width: 20px; height: 2px; background-color: var(--text-main); }
        .menu-toggle { background: none; border: none; font-size: 20px; color: var(--text-main); cursor: pointer; display: none; }

        .theme-toggle-container { display: flex; align-items: center; justify-content: space-between; padding: 8px 0; }
        .theme-toggle { position: relative; display: inline-block; width: 40px; height: 20px; }
        .theme-toggle input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: var(--nyt-gray-light); transition: 0.4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 2px; bottom: 2px; background-color: white; transition: 0.4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent-news); }
        input:checked + .slider:before { transform: translateX(20px); }

        .filter-scroller {
            max-width: var(--container-w);
            margin: 0 auto;
            padding: 15px 20px;
            display: flex;
            gap: 20px;
            overflow-x: auto;
            border-bottom: 1px solid var(--border);
        }
        .filter-tag { font-family: var(--font-sans); font-size: 13px; font-weight: 600; color: var(--text-muted); cursor: pointer; background: none; border: none; padding-bottom: 5px;}
        .filter-tag.active { color: var(--text-main); text-decoration: underline; text-underline-offset: 4px; }

        .hero { max-width: var(--container-w); margin: 40px auto; padding: 0 20px; border-bottom: 1px solid var(--border); padding-bottom: 40px; min-height: 300px; }

        .newsletter-card { background: #f5f5f5; padding: 30px 20px; text-align: left; margin: 40px auto; max-width: var(--container-w); }
        body.dark-mode .newsletter-card { background: #222; }

        footer { border-top: 1px solid var(--border); padding: 40px 0; margin-top: 60px; text-align: center; color: var(--text-muted); font-size: 12px; }

        .mobile-menu {
            position: fixed; top: var(--header-h); right: -100%; width: 100%; height: calc(100vh - var(--header-h));
            background: var(--bg); z-index: 2000; padding: 20px; transition: 0.3s; overflow-y: auto;
        }
        .mobile-menu.active { right: 0; }
        .close-menu { position: absolute; top: 15px; right: 15px; background: none; border: none; font-size: 24px; color: var(--text-main); }
        .mobile-menu-item { padding: 15px 0; border-bottom: 1px solid var(--border); font-weight: 600; text-transform: uppercase; font-size: 13px; }

        @media (max-width: 900px) {
            .nav-menu { display: none; }
            .menu-toggle { display: block; }
        }
    </style>
</head>
<body>
    <div id="progress-bar" style="position: fixed; top: 0; left: 0; height: 3px; background: var(--primary); width: 0%; z-index: 1001; transition: width 0.1s;"></div>

    <div class="sticky-header-group">
        <header>
            <div class="nav-container">
                <a href="./index.html" class="logo">AniGeekNews<span></span></a>
                <ul class="nav-menu">
                    <li class="nav-item"><a href="#">Animes</a></li>
                    <li class="nav-item"><a href="#">Games</a></li>
                    <li class="nav-item"><a href="#">Mangás</a></li>
                    <li class="nav-item" id="area-usuario"><span>Aguardando...</span></li>
                </ul>
                <div class="header-actions">
                    <button class="sections-btn" onclick="toggleMobileMenu()">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </button>
                    <button class="menu-toggle" onclick="toggleMobileMenu()">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </header>

        <div class="search-bar-wrapper">
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="input-busca-global" placeholder="Pesquisar notícias, animes ou análises..." autocomplete="off">
            </div>
            <div id="search-results-surface"></div>
        </div>

        <div class="filter-scroller" id="filterScroller">
            <button class="filter-tag active" data-section="manchetes">Manchetes</button>
            <button class="filter-tag" data-section="analises">Análises</button>
            <button class="filter-tag" data-section="entrevistas">Entrevistas</button>
            <button class="filter-tag" data-section="lancamentos">Lançamentos</button>
            <button class="filter-tag" data-section="podcast">Podcast</button>
        </div>
    </div>

    <main id="dynamic-content">
        <section class="hero">
            <div id="conteudo_de_destaque">
                <p style="text-align: center; padding-top: 100px; color: var(--text-muted);">Iniciando portal...</p>
            </div>
        </section>

        <div class="newsletter-card">
            <h3>Briefing Matinal</h3>
            <p style="font-size: 13px; color: var(--text-muted); margin-bottom: 10px;">Curadoria das notícias mais importantes.</p>
            <input type="email" placeholder="seu@email.com" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid var(--border); background: var(--bg); color: var(--text-main);">
            <button style="width: 100%; padding: 12px; background: var(--text-main); color: var(--bg); border: none; cursor: pointer; font-weight: bold;">ASSINAR BRIEFING</button>
        </div>
    </main>

    <div class="mobile-menu" id="mobileMenu">
        <button class="close-menu" onclick="toggleMobileMenu()">×</button>
        <div id="container-menu-perfil"></div>
        <div class="mobile-menu-item"><a href="./index.html">Início</a></div>
        <div class="mobile-menu-item"><a href="#">Animes</a></div>
        <div class="mobile-menu-item"><a href="#">Games</a></div>
        <div class="mobile-menu-item"><a href="#">Mangás</a></div>
        <div class="theme-toggle-container" style="margin-top: 20px;">
            <span id="mobileThemeLabel" style="font-weight: bold; font-size: 12px;">TEMA ESCURO</span>
            <label class="theme-toggle">
                <input type="checkbox" id="mobileThemeToggle">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <footer>
        <div style="max-width: var(--container-w); margin: 0 auto;">
            <a href="./index.html" class="logo" style="font-size: 20px;">AniGeek<span>News</span></a>
            <p style="margin-top: 10px;">© 2025 AniGeekNews. Jornalismo Geek Independente.</p>
        </div>
    </footer>

    <button class="back-to-top" onclick="scrollToTop()" style="position: fixed; bottom: 30px; right: 30px; padding: 15px; background: var(--text-main); color: var(--bg); border: none; opacity: 0; cursor: pointer; transition: 0.3s; z-index: 100;">↑</button>

<script type="module">
    // --- FIREBASE SDK ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBC_ad4X9OwCHKvcG_pNQkKEl76Zw2tu6o",
        authDomain: "anigeeknews.firebaseapp.com",
        projectId: "anigeeknews",
        storageBucket: "anigeeknews.firebasestorage.app",
        messagingSenderId: "769322939926",
        appId: "1:769322939926:web:6eb91a96a3f74670882737",
        measurementId: "G-G5T8CCRGZT"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    window.noticiasFirebase = []; 

    const inputBusca = document.getElementById('input-busca-global');
    const surface = document.getElementById('search-results-surface');
    const displayPrincipal = document.getElementById('conteudo_de_destaque');

    // --- FUNÇÃO DE CARREGAMENTO DE MÓDULO (NOVO/EDITADO) ---
    async function carregarModulo(nome) {
        if(!displayPrincipal) return;
        displayPrincipal.innerHTML = '<p style="text-align: center; padding: 100px;">Carregando...</p>';
        try {
            const response = await fetch(`./${nome}.html`);
            const html = await response.text();
            displayPrincipal.innerHTML = html;
            // Executa scripts do arquivo carregado
            const scripts = displayPrincipal.querySelectorAll("script");
            scripts.forEach(s => {
                const novoScript = document.createElement("script");
                novoScript.type = s.type || "text/javascript";
                if(s.src) novoScript.src = s.src;
                novoScript.text = s.text;
                document.body.appendChild(novoScript);
            });
        } catch (err) {
            displayPrincipal.innerHTML = '<p style="text-align: center; padding: 100px;">Erro ao carregar conteúdo.</p>';
        }
    }

    // --- ESCUTA FILTROS ---
    document.querySelectorAll('.filter-tag').forEach(tag => {
        tag.addEventListener('click', () => {
            document.querySelectorAll('.filter-tag').forEach(t => t.classList.remove('active'));
            tag.classList.add('active');
            carregarModulo(tag.dataset.section);
        });
    });

    // --- FIREBASE REALTIME PARA BUSCA ---
    function carregarNoticiasRealTime() {
        onSnapshot(collection(db, "noticias"), (snapshot) => {
            window.noticiasFirebase = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        });
    }

    // --- LÓGICA DE BUSCA ---
    inputBusca.addEventListener('input', (e) => {
        const termo = e.target.value.toLowerCase().trim();
        if (termo === "") { surface.style.display = 'none'; return; }
        const filtradas = window.noticiasFirebase.filter(n => n.titulo.toLowerCase().includes(termo));
        renderizarSuperficie(filtradas);
    });

    function renderizarSuperficie(lista) {
        if (lista.length === 0) {
            surface.innerHTML = '<div style="padding:15px; font-size:12px; color:#888;">Nenhum resultado.</div>';
        } else {
            surface.innerHTML = lista.map(news => `
                <div class="result-item-list" onclick="focarNoticia('${news.id}')">
                    <img src="${news.relacionados?.[0]?.thumb || 'https://anigeeknews.com/default-og.jpg'}" class="result-img">
                    <div class="result-info">
                        <div class="result-cat" style="color: ${news.cor || 'var(--primary)'}">${news.categoria}</div>
                        <h4 class="result-title">${news.titulo}</h4>
                    </div>
                </div>
            `).join('');
        }
        surface.style.display = 'block';
    }

    window.focarNoticia = (id) => {
        surface.style.display = 'none';
        inputBusca.value = "";
        const noticia = window.noticiasFirebase.find(n => n.id === id);
        if(noticia && window.renderizarNoticias) window.renderizarNoticias([noticia]);
    };

    // Fechar busca ao clicar fora
    document.addEventListener('click', (e) => {
        if (!e.target.closest('.search-bar-wrapper')) surface.style.display = 'none';
    });

    // Inicialização: Carrega manchetes e inicia escuta do banco
    window.addEventListener('DOMContentLoaded', () => {
        carregarNoticiasRealTime();
        carregarModulo('manchetes'); 
    });
</script>

<script>
    /* LÓGICA DE INTERFACE PRESERVADA */
    function toggleMobileMenu() {
        document.getElementById('mobileMenu').classList.toggle('active');
    }
    function scrollToTop() {
        window.scrollTo({top: 0, behavior: 'smooth'});
    }
    
    // Tema Escuro
    const themeToggle = document.getElementById('mobileThemeToggle');
    themeToggle.addEventListener('change', () => {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    });
    
    // Recupera tema
    if(localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
        themeToggle.checked = true;
    }

    window.onscroll = function() {
        let winScroll = document.body.scrollTop || document.documentElement.scrollTop;
        let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        let scrolled = (winScroll / height) * 100;
        document.getElementById("progress-bar").style.width = scrolled + "%";
        
        const btn = document.querySelector('.back-to-top');
        if (winScroll > 300) btn.style.opacity = "1"; else btn.style.opacity = "0";
    };
</script>

</body>
</html>
