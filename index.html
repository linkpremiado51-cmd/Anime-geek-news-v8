<!-- Modal -->
<script>
    window.abrirModalNoticia = (noticia) => {
        const modal = document.getElementById('modal-noticia-global');
        if (!modal) return;

        document.getElementById('m-categoria').innerText = noticia.categoria || "Geek";
        document.getElementById('m-titulo').innerText = noticia.titulo;
        document.getElementById('m-resumo').innerText = noticia.resumo || "";
        document.getElementById('m-video').src = noticia.videoPrincipal || "";
        document.getElementById('m-link').href = noticia.linkArtigo || "#";

        modal.style.display = 'block';
        document.body.style.overflow = 'hidden';
    };

    window.fecharModalGlobal = () => {
        document.getElementById('modal-noticia-global').style.display = 'none';
        document.getElementById('m-video').src = "";
        document.body.style.overflow = 'auto';
    };
</script>

<script>
(function () {

    function aplicarEstadoUsuario(user) {
        const areaUsuario = document.getElementById("area-usuario");
        if (!areaUsuario) return;

        if (user) {
            console.log("âœ… UsuÃ¡rio ativo:", user);

            areaUsuario.innerHTML = `
                <div class="usuario-logado">
                    <span class="usuario-nome">${user.nome || "UsuÃ¡rio"}</span>
                    <button class="logout-btn" onclick="window.logoutAniGeek && window.logoutAniGeek()">
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </button>
                </div>
            `;
        } else {
            console.log("ðŸš« Nenhum usuÃ¡rio logado");

            areaUsuario.innerHTML = `
                <a href="acesso.html" class="link-login">
                    Entrar / Criar conta
                </a>
            `;
        }
    }

    /* Estado inicial */
    if (window.AniGeekUser !== undefined) {
        aplicarEstadoUsuario(window.AniGeekUser);
    }

    /* Login */
    document.addEventListener("user:login", (e) => {
        aplicarEstadoUsuario(e.detail);
    });

    /* Logout */
    document.addEventListener("user:logout", () => {
        aplicarEstadoUsuario(null);
    });

})();
</script>
