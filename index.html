    <style>
        /* Estilos básicos para o Modal funcionar visualmente */
        #modal-noticia-global {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.95);
            overflow-y: auto;

        }
        .modal-content {
            background-color: var(--bg, #1a1a1a);
            margin: 2% auto;
            padding: 30px;
            border: 1px solid #333;
            width: 90%;
            max-width: 900px;
            border-radius: 12px;
            position: relative;
            color: var(--text-main, #eee);
        }
        .close-modal {
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 35px;
            cursor: pointer;
            opacity: 0.7;
        }
        #m-ficha {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin: 20px 0;
            background: rgba(255,255,255,0.03);
            padding: 15px;
            border-radius: 8px;
        }
        #m-video {
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>

<script>
    window.abrirModalNoticia = (noticia) => {
        const modal = document.getElementById('modal-noticia-global');
        
        if (!modal) {
            console.error("ERRO: O HTML do modal não foi encontrado.");
            return;
        }

        // 1. Preenchimento de textos e cores
        const catEl = document.getElementById('m-categoria');
        catEl.innerText = noticia.categoria || "Geek";
        catEl.style.color = noticia.cor || "var(--primary)";
        
        document.getElementById('m-titulo').innerText = noticia.titulo;
        document.getElementById('m-resumo').innerText = noticia.resumo || "";
        document.getElementById('m-video').src = noticia.videoPrincipal || "";
        document.getElementById('m-link').href = noticia.linkArtigo || "#";

        // 2. Ficha Técnica
        const fichaContainer = document.getElementById('m-ficha');
        if (noticia.ficha && noticia.ficha.length > 0) {
            fichaContainer.style.display = 'grid';
            fichaContainer.innerHTML = noticia.ficha.map(item => `
                <div style="border-left: 3px solid ${noticia.cor || '#eee'}; padding-left: 10px;">
                    <div style="font-size: 9px; text-transform: uppercase; font-weight: 800; opacity: 0.5;">${item.label}</div>
                    <div style="font-size: 13px; font-weight: 700;">${item.valor}</div>
                </div>
            `).join('');
        } else {
            fichaContainer.style.display = 'none';
        }

        // 3. Exibição e Travamento de Scroll
        modal.style.display = 'block';
        document.body.style.overflow = 'hidden';

        // 4. Atualização da URL (SEO/Compartilhamento)
        if (noticia.id) {
            const url = new URL(window.location);
            url.searchParams.set('id', noticia.id);
            window.history.pushState({}, '', url);
        }
    };

    window.fecharModalGlobal = () => {
        const modal = document.getElementById('modal-noticia-global');
        modal.style.display = 'none';
        document.getElementById('m-video').src = ""; // Para o vídeo
        document.body.style.overflow = 'auto'; // Destrava o scroll
        
        // Limpa a URL ao fechar
        const url = new URL(window.location);
        url.searchParams.delete('id');
        window.history.pushState({}, '', url);
    };

    // Fechar ao clicar fora do conteúdo
    window.onclick = function(event) {
        const modal = document.getElementById('modal-noticia-global');
        if (event.target == modal) {
            fecharModalGlobal();
        }
    };
</script>

<script>
(function () {
    function aplicarEstadoUsuario(user) {
        const areaUsuario = document.getElementById("area-usuario");
        if (!areaUsuario) return;

        if (user) {
            areaUsuario.innerHTML = `
                <div class="usuario-logado">
                    <span class="usuario-nome">${user.nome || "Usuário"}</span>
                    <button class="logout-btn" onclick="window.logoutAniGeek && window.logoutAniGeek()">
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </button>
                </div>
            `;
        } else {
            areaUsuario.innerHTML = `<a href="acesso.html" class="link-login">Entrar / Criar conta</a>`;
        }
    }

    if (window.AniGeekUser !== undefined) aplicarEstadoUsuario(window.AniGeekUser);
    document.addEventListener("user:login", (e) => aplicarEstadoUsuario(e.detail));
    document.addEventListener("user:logout", () => aplicarEstadoUsuario(null));
})();
</script>
