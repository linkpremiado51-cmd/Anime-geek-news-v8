<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso - AniGeekNews</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- TODO: seu CSS original permanece igual -->
</head>
<body>

<div class="auth-container">
    <header class="brand-header">
        <h1 class="logo">AniGeek<span>News</span></h1>
    </header>

    <!-- LOGIN -->
    <div id="login-section">
        <span class="form-title">Acesse sua conta</span>

        <div class="input-group">
            <label>E-mail</label>
            <input type="email" id="login-email">
        </div>

        <div class="input-group">
            <label>Senha</label>
            <input type="password" id="login-senha">
            <i class="fa-regular fa-eye toggle-password"></i>
        </div>

        <button class="btn-primary" id="login-btn">Entrar na conta</button>

        <div class="links-footer">
            <a href="#" onclick="showTab('signup')">Criar conta</a>
        </div>
    </div>

    <!-- CADASTRO -->
    <div id="signup-section" class="hidden">
        <span class="form-title">Faça parte da comunidade</span>

        <div class="input-group">
            <label>Nome</label>
            <input type="text" id="signup-nome">
        </div>

        <div class="input-group">
            <label>E-mail</label>
            <input type="email" id="signup-email">
        </div>

        <div class="input-group">
            <label>Senha</label>
            <input type="password" id="signup-senha">
            <i class="fa-regular fa-eye toggle-password"></i>
        </div>

        <button class="btn-primary" id="signup-btn">Finalizar Cadastro</button>

        <div class="links-footer">
            <a href="#" onclick="showTab('login')">Já tenho conta</a>
        </div>
    </div>

    <p id="mensagem"></p>
</div>

<!-- FIREBASE -->
<script type="module" src="scripts/config-firebase.js"></script>

<!-- LÓGICA DE LOGIN / CADASTRO -->
<script type="module" src="scripts/acesso.js"></script>

</body>
</html>
