<div class="destaque-wrapper">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <meta property="og:title" content="AniGeekNews - Manchetes">
  <meta property="og:description" content="As principais notícias e destaques do mundo geek.">

  <div id="notificacao-novo-artigo">
    <i class="fa-solid fa-bell-concierge"></i>
    <div>
      <div style="font-size: 11px; font-weight: 800; opacity: 0.8; text-transform: uppercase;">Novo no site!</div>
      <div id="novo-artigo-titulo" style="font-size: 14px; font-weight: 700;">Carregando Título...</div>
    </div>
  </div>

  <div id="container-principal">
    <div style="text-align: center; padding: 100px; color: var(--text-muted);">
       <i class="fa-solid fa-circle-notch fa-spin"></i> Sincronizando Manchetes...
    </div>
  </div>

  <div id="notificacao-video">
    <div style="flex: 1;">
      <div style="font-size: 10px; font-weight: 800; opacity: 0.6; text-transform: uppercase;">Deseja Assistir?</div>
      <div id="notif-titulo" style="font-size: 13px; font-weight: 700;">Título</div>
    </div>
    <button class="btn-confirmar-video" id="btn-confirmar">Confirmar</button>
    <i class="fa-solid fa-xmark" style="cursor:pointer; padding: 5px;" onclick="window.fecharNotif()"></i>
  </div>

  <div id="toast-copiado">Link copiado!</div>

  <script type="module">
    // REMOVIDO: Importação e inicialização do Firebase (já está no config-firebase.js global)
    
    // Variáveis de controle para troca de vídeo
    let playerAlvo = '';
    let urlAlvo = '';

    function limparEspacos(url) {
      return url ? url.trim() : "";
    }

    // Compartilhamento Web Share
    window.shareNews = (titulo, url) => {
      if (navigator.share) {
        navigator.share({ title: titulo, url }).catch(console.error);
      } else {
        window.copiarLink(url);
      }
    };

    // Copiar link com Toast
    window.copiarLink = async (url) => {
      try {
        await navigator.clipboard.writeText(url);
        const toast = document.getElementById('toast-copiado');
        toast.classList.add('mostrar');
        setTimeout(() => toast.classList.remove('mostrar'), 2000);
      } catch (err) {
        console.error("Falha ao copiar:", err);
      }
    };

    // Lógica de notificação para não carregar vídeo sem clique
    window.pedirTroca = (idPlayer, idVideo, titulo, cor) => {
      playerAlvo = idPlayer;
      urlAlvo = `https://www.youtube.com/embed/${idVideo}?autoplay=1`;
      const notif = document.getElementById('notificacao-video');
      document.getElementById('notif-titulo').innerText = titulo;
      notif.style.setProperty('--notif-cor', cor);
      notif.classList.add('visivel');
    };

    window.fecharNotif = () => {
      document.getElementById('notificacao-video').classList.remove('visivel');
    };

    const btnConfirmar = document.getElementById('btn-confirmar');
    if(btnConfirmar) {
        btnConfirmar.onclick = () => {
          const player = document.getElementById(playerAlvo);
          if (player) player.src = urlAlvo;
          window.fecharNotif();
        };
    }

    /**
     * RENDERIZAÇÃO OTIMIZADA COM LAZY LOADING
     */
    window.renderizarNoticias = function(listaCompleta) {
      const container = document.getElementById('container-principal');
      if (!container) return;
      
      const baseUrl = window.location.origin + window.location.pathname;

      // Unificamos o feed local com o do Firebase (que vem por parâmetro)
      container.innerHTML = listaCompleta.map(news => {
        const shareUrl = `${baseUrl}?id=${news.id}`;
        const videoUrl = limparEspacos(news.videoPrincipal);

        return `
        <article class="destaque-secao" id="artigo-${news.id}" style="--tema-cor: ${news.cor || '#var(--primary)'}">
          <div class="destaque-padding">
            <div class="destaque-categoria"><i class="fa-solid fa-video"></i> ${news.categoria}</div>
            <div class="destaque-header">
              <h2 class="destaque-titulo">${news.titulo}</h2>
              <div class="menu-opcoes-container" tabindex="0">
                <button class="btn-tres-pontos"><i class="fa-solid fa-ellipsis"></i></button>
                <div class="dropdown-conteudo header-dropdown">
                  <a href="#" onclick="event.preventDefault(); window.copiarLink('${shareUrl}');"><i class="fa-regular fa-copy"></i> Copiar Link</a>
                </div>
              </div>
            </div>
            <p class="destaque-resumo">${news.resumo}</p>
            <a href="${news.linkArtigo}" class="btn-ver-artigo"><i class="fa-solid fa-book-open"></i> Ver artigo completo</a>
            
            <div class="destaque-info-grid">
              ${news.ficha ? news.ficha.map(item => `
                <div class="info-item">
                    <span class="info-label">${item.label}</span>
                    <span class="info-valor">${item.valor}</span>
                </div>`).join('') : ''}
            </div>
          </div>

          <div class="destaque-media">
            <iframe id="player-${news.id}" data-src="${videoUrl}" src="" allowfullscreen></iframe>
          </div>

          <div class="destaque-acoes">
              <button class="btn-acao" onclick="event.preventDefault(); window.shareNews('${news.titulo.replace(/'/g, "\\'")}', '${shareUrl}')">
                <i class="fa-solid fa-share-nodes"></i> Compartilhar
              </button>
          </div>

          <div class="carrossel-temas">
            <div class="carrossel-header"><span class="temas-label">Vídeos Relacionados</span></div>
            <div class="temas-scroll-wrapper">
              <div class="temas-container">
                ${news.relacionados ? news.relacionados.map(rel => `
                  <div class="tema-card" onclick="window.pedirTroca('player-${news.id}', '${rel.idVid}', '${rel.titulo.replace(/'/g, "\\'")}', '${news.cor}')">
                    <img data-src="${limparEspacos(rel.thumb)}" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="tema-thumb">
                    <div class="tema-titulo">${rel.titulo}</div>
                  </div>`).join('') : ''}
              </div>
            </div>
          </div>
        </article>
      `;
      }).join('');

      // Notifica o observador global para ativar as imagens e vídeos que entraram na tela
      if (typeof window.ativarObservadorDeScroll === 'function') {
        window.ativarObservadorDeScroll();
      }
    };

    /**
     * INICIALIZAÇÃO DA SEÇÃO
     * Em vez de abrir um novo onSnapshot, usamos os dados que o config-firebase.js já coletou
     */
    const colecaoDestaSeçao = "noticias"; // Nome da coleção no Firebase para esta aba
    
    const carregarDadosIniciais = () => {
        const dados = (window.noticiasFirebase || []).filter(n => n.origem === colecaoDestaSeçao);
        if (dados.length > 0) {
            window.renderizarNoticias(dados);
            
            // Atualiza a notificação de "Novo Artigo" com o mais recente
            const novoArtigoTitulo = document.getElementById('novo-artigo-titulo');
            if(novoArtigoTitulo && dados[0]) {
                novoArtigoTitulo.innerText = dados[0].titulo;
            }
        }
    };

    // Tenta carregar imediatamente se os dados já existirem no window
    carregarDadosIniciais();

    // Caso o Firebase demore a responder, o config-firebase.js chamará a window.renderizarNoticias automaticamente
  </script>
</div>
